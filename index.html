    body {

      font-family: Arial, sans-serif;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 24px;
    }
    .video-card {
      background: #242424;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      transition: transform 0.15s;
    }
    .video-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 28px rgba(0,0,0,0.27);
    }
    .thumb {
      width: 100%;
      aspect-ratio: 16/9;
      display: block;
    }
    .judul {
      padding: 14px 18px 16px;
      font-size: 16px;
      color: #fff;
      text-align: center;
      letter-spacing: 0.2px;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    @media (max-width: 600px) {
  .container {
    margin: 10px;
    padding: 0;
  }
  .judul {
    font-size: 14px;
    padding: 10px 8px;
  }
  .grid {
    gap: 14px;
  }
}
  </style>
