<head>

  <title>Video Gallery</title>
  <style>
    :root {
      --bg-color: #f4f7f6;
      --card-bg-color: #ffffff;
      --text-color: #333333;
      --link-color: #007bff;
      --link-hover-color: #0056b3;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-heavy: rgba(0, 0, 0, 0.15);
    }

    body {
      background-color: var(--bg-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--text-color);
      text-align: center;
      padding: 0.5rem 1rem;
      margin: 0;
      line-height: 1.6;
    }

    h1 {
      font-size: clamp(0.9rem, 4.5vw, 2.5rem);
      color: var(--link-color);
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px var(--shadow-light);
      white-space: nowrap;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    figure {
      background-color: var(--card-bg-color);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--shadow-light);
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    figure:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px var(--shadow-heavy);
    }

    img {
      display: block;
      margin: 0 auto;
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    figcaption {
      margin-top: 0.5rem;
      margin-bottom: 0.25rem;
      font-size: clamp(0.7rem, 2vw, 1rem);
      font-weight: 600;
      color: var(--text-color);
      flex-grow: 1;
      white-space: nowrap;
    }

    /* NEW: horizontal two-button row (left + right) */
    .button-row {
      display: flex;
      justify-content: space-between; /* puts one at left and one at right */
      gap: 1rem;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto 2rem auto;
      padding: 0 0.25rem;
      box-sizing: border-box;
      flex-wrap: nowrap; /* keep them side-by-side, not stacked */
      overflow-x: auto;  /* if screen is extremely narrow allow horizontal scroll */
    }

    .video-link,
    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 0.75rem 1.25rem;
      font-size: clamp(0.85rem, 2.5vw, 1rem);
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      white-space: nowrap;
      min-width: 140px; /* prevents too small buttons from wrapping text */
      flex: 1; /* allow buttons to grow and share available space */
    }

    .video-link {
      background-color: var(--link-color);
      transition: background-color 0.3s ease, transform 0.15s ease, box-shadow 0.15s ease;
      margin: 0; /* reset any default margin */
    }

    .video-link:hover {
      background-color: var(--link-hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow-heavy);
    }

    .download-btn {
      background-color: #24292e;
      transition: background-color 0.2s ease, transform 0.15s ease, box-shadow 0.15s ease;
      color: #fff;
      margin: 0;
    }

    .download-btn:hover {
      background-color: #111;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow-heavy);
    }

    @media (min-width: 768px) {
      .gallery-container {
        grid-template-columns: repeat(4, 1fr);
      }
      .video-link,
      .download-btn {
        font-size: 1rem;
      }
      /* On larger screens constrain the buttons to not be too wide */
      .video-link,
      .download-btn {
        flex: 0 1 48%; /* each button takes about half the container */
      }
    }

    .hidden-css {
      display: none !important;
    }
  </style>
</head>
